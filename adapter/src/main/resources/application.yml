jwt:
  secret: ${JWT_SECRET}
  validity-duration: PT3600S

external-login:
  facebook:
    graph-api-base: https://graph.facebook.com

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS}

spring:
  jpa:
    hibernate:
      ddl-auto: validate
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}